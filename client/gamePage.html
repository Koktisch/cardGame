<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="/js/Board.js"></script>
    <style>
        body {
            margin: 0px;
        }

        html, body {
            height: 100%;
        }

        #board {
            height: 100%;
            width: 100%;
            background-color: yellow;
        }
    </style>
    <script>

        var socket = io();

        var host = JSON.parse(localStorage.getItem('hostID'));
        host = host.game;

        var playerId = localStorage.getItem('socketID');

        socket.emit('setBoard', { playerId: playerId});
        socket.emit('setPriority', { hostGame: host});

        socket.on('setPriority', function (data) {
            $('#priority').html(data.starting);
        });


    </script>
</head>
<body>
    <div id="priority"></div>
    <div id="board">
        <div id="enemyPlayerBoard">
            <div id="enPlace1"></div>
            <div id="enPlace2"></div>
            <div id="enPlace3"></div>
            <div id="enPlace4"></div>
            <div id="enPlace5"></div>
        </div>
        <div id="playerBoard">
            <div id="place1"></div>
            <div id="place2"></div>
            <div id="place3"></div>
            <div id="place4"></div>
            <div id="place5"></div>
        </div>
    </div>
</body>
</html>

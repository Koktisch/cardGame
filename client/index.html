<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> 
    <link rel="stylesheet" href="client/css/mainStyle.css" />
    <link rel="stylesheet" href="client/css/controler.css" />
    <script>
        var partyStatusEnum = Object.freeze({ "public": 0, "private": 1, "full": 2 })

        var phoneModels = new RegExp('Android|webOS|iPhone|iPad|' +
            'BlackBerry|Windows Phone|' +
            'Opera Mini|IEMobile|Mobile',
            'i');       

        var socket = io();

    </script>
    <script type="text/javascript" src="client/js/Board.js"></script>
    <script type="text/javascript" src="client/js/Controller.js"></script>
    <script type="text/javascript" src="client/js/MainPage.js"></script>
</head>
<body onload="setDivs(); getLobbysFromServer()">
    <div id="pc">    
        <div class="blockBox"></div>
        <div id="logAbs">
            <div id="logBox">
                <a>Username</a><input type="text" id="userName" />
                <button onclick="addPlayer()">Zaloguj się</button>
            </div>
        </div>
        <div id="socialBox">
            <div id="hostBox">
                <select id="partyStatus" onchange="$('#password').toggle();">
                    <option>Public</option>
                    <option>Private</option>
                </select>
                <a>Hasło</a><input type="password" id="password" hidden />
                <button onclick="hostGame()">Stwórz pokój</button>
            </div>
            <div id="chat">
                <ul id="messages"></ul>
                <div id="msgControls">
                    <input id="txtInp" autocomplete="off" /><button onclick="sendMsg()">Send</button>
                </div>
            </div>
        </div>
        <div id="gamesBox">

        </div>
        <!--Divy z position absolute-->
        <div id="passBox">
            Wprowadź hasło: <input id="pass-input" type="password" />
            <button id="btnPass" onclick="checkPassword()">Enter</button>
        </div>
        <div id="controllerCode">
            Wejdź wejdź na telefonie tutaj i wpisz poniższy kod.
            <a id="aForCode"></a>
        </div>
    </div>

    <div id="mobile">     
        <div class="blockBox">
            <div id="waiting">
                Czekam na rozpoczęcie gry.
            </div>  
            <p id="opponentMove">Ruch przeciwnika</p>
        </div>
        <div id="connectController">
            Wpisz kod by połączyć go z kontrolerem
            <a>Kod: </a><input type="text" id="controlerCode" />
            <button onclick="addControler()">Połącz kontrtoler</button>
            <a id="error"></a>
        </div>
        <div id="controlerBoard">           
        </div>      

        <button id="atackPosition" onclick="setInPos('attack')">Pozycja atakująca</button>
        <button id="defensPosition" onclick="setInPos('defense')">Pozycja obronna</button>

        <div id="closeGame">
            <button onclick="closeBoard()">Zamknij</button>
        </div>
    </div>

    <div id="board">
        <div id="win">
            <p>Wygrałeś</p>            
        </div>
        <div id="lose">
            <p>Przegrałeś</p>
        </div>
        <div id="priority"></div>
        <div id="ownhp"></div>
        <div id="enehp"></div>
        <div id="timer"></div>
        <div id="enemyPlayerBoard">
        </div>
        <div id="playerBoard">
        </div>
    </div>
</body>
</html>

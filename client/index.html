<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="/mainStyle.css" />
    <link rel="stylesheet" href="/controler.css" />
    <script type="text/javascript" src="/js/Board.js"></script>
    <script type="text/javascript" src="/js/Controller.js"></script>
    <script type="text/javascript" src="/js/MainPage .js"></script>
</head>
<body onload="getLobbysFromServer()">
    <div id="linkBox">
        <div class="blockBox"></div>
        <div id="logAbs">
            <div id="logBox">
                <a>Username</a><input type="text" id="userName" />
                <button onclick="addPlayer()">Zaloguj się</button>
               <!--<button onclick="addGuest()">Wejdź jako gość</button>--> 
            </div>
        </div>
        <div id="connectController">
            Wpisz kod by połączyć go z kontrolerem
            <a>Kod: </a><input type="text" id="controlerCode" />
            <button onclick="addControler()">Połącz kontrtoler</button>
            <a id="error"></a>
        </div>
    </div>
    <div id="pc">        
        <div id="socialBox">
            <div id="hostBox">
                <select id="partyStatus" onchange="$('#password').toggle();">
                    <option>Public</option>
                    <option>Private</option>
                </select>
                <a>Hasło</a><input type="password" id="password" hidden />
                <button onclick="hostGame()">Stwórz pokój</button>
            </div>
            <div id="chat">
                <ul id="messages"></ul>
                <div id="msgControls">
                    <input id="txtInp" autocomplete="off" /><button onclick="sendMsg()">Send</button>
                </div>
            </div>
        </div>
        <div id="gamesBox">

        </div>
        <!--Divy z position absolute-->
        <div id="passBox">
            Wprowadź hasło: <input id="pass-input" type="password" />
            <button id="btnPass" onclick="checkPassword()">Enter</button>
        </div>
        <div id="controllerCode">
            Wejdź wejdź na telefonie tutaj i wpisz poniższy kod.
            <a id="aForCode"></a>
        </div>
    </div>

    <div id="mobile">        
        <div id="waiting">
            Czekam na rozpoczęcie gry.
        </div>
        <div id="controlerBoard">
            <div class="card" id="1card" onclick="">
            </div>
            <div class="card" id="2card"></div>
            <div class="card" id="3card"></div>
        </div>
    </div>

    <div id="board">
        <div id="priority"></div>
        <div id="board">
            <div id="enemyPlayerBoard">
                <div id="enPlace1"></div>
                <div id="enPlace2"></div>
                <div id="enPlace3"></div>
                <div id="enPlace4"></div>
                <div id="enPlace5"></div>
            </div>
            <div id="playerBoard">
                <div id="place1"></div>
                <div id="place2"></div>
                <div id="place3"></div>
                <div id="place4"></div>
                <div id="place5"></div>
            </div>
        </div>
    </div>
</body>
</html>
<script>
 if (phoneModels.test(navigator.userAgent)) {
        $('#pc').css('display', 'none');
        $('#mobile').css('display', 'block');
        $('#logAbs').css('display', 'none');
        $('#connectController').css('display', 'block');

    }
    else {
        $('#pc').css('display', 'block');
        $('#mobile').css('display', 'none');
        $('#logAbs').css('display', 'block');
        $('#connectController').css('display', 'none');
    }
</script>

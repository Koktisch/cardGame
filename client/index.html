<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="client/css/mainStyle.css" />
    <link rel="stylesheet" href="client/css/controler.css" />
    <link rel="stylesheet" href="client/css/board.css" />
    <link rel="stylesheet" href="client/css/boxes.css" />
    <script>
        var partyStatusEnum = Object.freeze({ "public": 0, "private": 1, "full": 2 })

        var phoneModels = new RegExp('Android|webOS|iPhone|iPad|' +
            'BlackBerry|Windows Phone|' +
            'Opera Mini|IEMobile|Mobile',
            'i');       

        var socket = io();

    </script>
    <script type="text/javascript" src="client/js/Board.js"></script>
    <script type="text/javascript" src="client/js/Controller.js"></script>
    <script type="text/javascript" src="client/js/MainPage.js"></script>
</head>
<body onload="pageStarted()">
    <div id="pc" class="container-fluid">
        <div class="blockBox"></div>
        <div id="logBox">
            <a class="error logBoxClass" id="errorPc"></a>
            <a class="logBoxClass">Username</a><input class="logBoxClass" type="text" id="userName" />
            <button id="addPlayer" class="logBoxClass" onclick="addPlayer()">Wejdź do gry</button>
        </div>
        <div class="row" style="height: 100%;margin-left: 0px;margin-right: 0px;">
            <div id="socialBox" class="col-sm-3">
                <div id="hostBox">
                    <div style="float:left; width:100%; height:100%;">
                        <input id="hostName" placeholder="Nazwa pokoju"/>
                        <select id="partyStatus" class="dropdown-menu" onchange="$('#password').toggle();">
                            <option>Public</option>
                            <option>Private</option>
                        </select>
                        <input class="password" id="password" placeholder="Hasło" hidden />
                    </div>
                    <button type="button" id="hostGameButton" class="btn btn-primary btn-md btn-block" onclick="hostGame()">Stwórz pokój</button>                    
                </div>
                <div id="chat">
                    <ul id="messages"></ul>
                    <div id="msgControls">
                        <input id="txtInp" autocomplete="off" /><button id="btnTxtSend" onclick="sendMsg()"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span> Wyślij</button>
                    </div>
                </div>
            </div>
            <div id="gamesBox" class="col-sm-8">

            </div>

            <div id="playersOnPage" class="col-sm-1">

            </div>
            <!--Divy z position absolute-->
            <div id="passBox">
                Wprowadź hasło: <input id="pass-input" type="password" />
                <button id="btnPass" onclick="checkPassword()">Enter</button>
            </div>
            <div id="controllerCode">
                Wejdź na telefonie tutaj i wpisz poniższy kod:
                <a id="code"></a>
            </div>

            <div class="error" id="error">

            </div>
        </div>
    </div>

    <div id="mobile">     
        <div class="blockBox">
            <div id="waiting">
                Czekam na rozpoczęcie gry.
            </div>  
            <div id="opponentMove">Ruch przeciwnika</div>            
        </div>
        <div id="connectController">
            Wpisz kod by połączyć go z kontrolerem
            <input type="text" id="controlerCode" />
            <button id="connectBtn" onclick="addControler()">Połącz kontrtoler</button>
            <a class="error" id="errorCn"></a>
        </div>
        <div id="controlerBoard">           
        </div>      

        <button id="atackPosition" onclick="setInPos('attack')">Pozycja atakująca</button>
        <button id="defensPosition" onclick="setInPos('defense')">Pozycja obronna</button>

        <div id="closeGame">
            <button onclick="closeBoard()">Zamknij</button>
        </div>
    </div>

    <div id="board">
        <div id="win">
            <p>Wygrałeś</p>            
        </div>
        <div id="lose">
            <p>Przegrałeś</p>
        </div>
        <div id="priority"></div>
        <div id="ownhp"></div>
        <div id="enehp"></div>
        <div id="timer"></div>
        <div id="enemyPlayerBoard">
        </div>
        <div id="playerBoard">
        </div>
    </div>
</body>
</html>
